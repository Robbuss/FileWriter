<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Read and write files!</title>
    <link rel="stylesheet" href="photon.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
       
  <div class="section">
    <h1>Actions</h1>
    <form>
      <div class="form-group">
        <label>File name</label>
        <input id="fileNameField" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Context</label>
        <textarea id="fileContentField" class="form-control" rows="5"></textarea>
      </div>
    </form>
    <button id="create" class="btn btn-large btn-default">Save</button>
    <button id="delete" class="btn btn-large btn-negative btn-default">Delete</button>
  </div>

  <div class="section">
    <h1>Files</h1>
    <table class="table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>File Size</th>
          </tr>
        </thead>
      <tbody id="fileList">
      </tbody>
    </table>
  </div>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
  </body>
</html>
